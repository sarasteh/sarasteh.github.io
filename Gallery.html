<!DOCTYPE html>
<html lang="en">
<head>
  <title>Watercolor Portraits</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <style>
 
 /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
           
   
.carousel-inner img {
    
    width: 640; /* Set width to 100% */
     height: 360;
    margin: auto;
}

.carousel-caption h3 {
    color: #fff !important;
}

@media (max-width: 600px) {
    .carousel-caption {
        display: none; /* Hide the carousel text when the screen is less than 600 pixels wide */
    }
}
</style>
        
    
    
</head>
<body>

    <!--
<div style="width=100%;height=10px;margin:0; padding:0;text-align:center;font-family:cursive;">

</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
     <li data-target="#myCarousel" data-slide-to="3"></li>
     <li data-target="#myCarousel" data-slide-to="4"></li>

    <li data-target="#myCarousel" data-slide-to="14"></li>
    <li data-target="#myCarousel" data-slide-to="15"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="watercolor/revenge.jpg" alt="revenge" >
        <div class="carousel-caption">
          <h3>Revenge</h3>
          <p></p>
        </div>      
      </div>

     <div class="item">

        </div>      
      </div>
    
      <div class="item">
        <img src="watercolor/Not%20Me2.jpg" alt="NotMe" >
        <div class="carousel-caption">

     <div class="item">

    <div class="item">

          <h3>Lost in My Dreams</h3>
          <p></p>

        <div class="item">

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

<script async defer src="//assets.pinterest.com/js/pinit.js"></script>

</html>
